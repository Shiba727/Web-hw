<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions- Calculators</h1>

<p>This example calls a function which performs a calculation and returns the result:</p>
  
  <br>
  number1:<br>
  <input type="number" name="x" id="x" value="0">
  <br>
  number2:<br>
  <input type="number" name="y" id="y" value="0">
  <br><br>
<button type="button" onclick="plus()">+</button>
<button type="button" onclick="minus()">-</button>
<button type="button" onclick="multi()">*</button>
<button type="button" onclick="divide()">/</button>
<button type="button" onclick="clean()">C</button>
  
<p id="demo"></p>
<script>

function plus(){
	var num1,num2;
    num1= parseInt(document.getElementById("x").value);
    num2=parseInt(document.getElementById("y").value);
	document.getElementById("result").innerHTML = num1 + num2;
}
function minus(){
	var num1,num2;
    num1=parseInt(document.getElementById("x").value);
    num2=parseInt(document.getElementById("y").value);
	document.getElementById("result").innerHTML = (num1 - num2);
}
function multi(){
	var num1,num2;
    num1= parseInt(document.getElementById("x").value);
    num2=parseInt(document.getElementById("y").value);
	document.getElementById("result").innerHTML = num1 * num2;
}
function divide(){
	var num1,num2;
    num1=parseInt(document.getElementById("x").value);
    num2=parseInt(document.getElementById("y").value);
	document.getElementById("result").innerHTML = num1 / num2;
}
function clean(){
	var num1,num2;
    num1= parseInt(document.getElementById("x").value="0");
    num2=parseInt(document.getElementById("y").value="0");
	document.getElementById("result").innerHTML = 0;
}
</script>
<output id="result"></output>
  
</body>
</html>
